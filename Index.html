<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="card">
       <div class="top">
           <div class="userDetails">
               <div class="profil_img">
                   <img src="kiran.gam.png" style="height: 65px; width: 65px; border-radius: 50%;" class="cover">
               </div>
               <h3>online youtube<br><span>ciamis,indonesia</span></h3>                
           </div>
       <div>
           <img src="dot.png" class="dot">
       </div>
       </div>
       <div class="imgBx">
           <img src="bg.jpg" class="cover">
       </div>
       <div class="actionBtns">
           <div class="left">
               <img src="heart.png" class="heart" onclick="likeButton()">
               <img src="comment.png">
               <img src="share.png">
           </div>
             <div class="right">
                 <img src="bookmark.png">
             </div>
       </div>
       <h4 class="likes">1,000.000 likes</h4>
        <h4 class="message"><b>Kiran</b>Thanks for your like and following<span>#cards</span><span>#html</span><span>#css</span></h4>
        <h4 class="comments">View all 200 Juta Comment</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="user.jpg" class="cover">
            </div>
            <input type="text" class="text" placeholder="add a comment...">
        </div>
        <h5 class="postTime">4 year ago</h5>
   </div>
   <script>
       function likeButton(){
           let heart = document.querySelector('.heart');
           let likes = document.querySelector('likes');
           if (heart.src.match("heart.png")){
               heart.src = "heart_red.png";
               likes.innerHTML ="1,000.001 likes";
           }
           else{
               heart.src = "heart.png";
               likes.innerHTML = "1,000.000 likes"
           }
       }
   </script>
    
</body>
</html>
